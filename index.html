<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Sad Boy</title>
  </head>
  <body>
    <img src="./air-yeezys.png" alt="Italian Trulli">
    <br>
    <br>
    <button onclick="DrawBars(data1)">Quater 1</button>
    <button onclick="DrawBars(data2)">Quater 2</button>
    <button onclick="DrawBars(data3)">Quater 3</button>

    <style>
      button{
        justify-content: right;
      }
    </style>
  
    <br>
    <br>

    <script>
      // SVG
      var width=400, height=300;
      var svg=d3.select("body").append("svg").attr("width",width)
      .attr("height",height)
      .style("background","white");

      // rect
      // Join
     
      var data1 =[50,60,70,100,250,40];
      var data2=[20,30,150,20,45,50,60,70,100,250,40];
      var data3 =[50,160,80,50,60,50,160,80,50,60,20,30,150,20,45];

      function DrawBars(data){
      var rect = svg.selectAll("rect").data(data);
      var t=d3.transition().duration(1500);
      
      // Update

      rect.transition(t)
    //   .style("fill","green")
      .attr("width",25 )
      .attr("height",function(d){return d;})
      .attr("x",function(d,i){return i*30;})
      .attr("y", function(d){return height -d;})
      ;

      // Enter
      rect.enter().append("rect")
      .attr("height",function(d){return d;})
      .attr("x",function(d,i){return i*30;})
      .attr("y", function(d){return height -d;})
      .attr("width",0 )
      .transition(t)
      .style("fill","red")
      .attr("width",25);

      // Exit
      rect.exit()
      .transition(t)
      .attr("width",0)
    //  .style("fill","red")
      .remove();

    };

    </script>

    

  </body>
</html>
